<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Glow orbs */
    .orb1 {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
      border-radius: 50%;
    }
    .orb2 {
      position: absolute;
      bottom: -150px;
      right: -100px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 60px;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      margin-bottom: 40px;
    }
    .badge-dot {
      width: 8px;
      height: 8px;
      background: #34d399;
      border-radius: 50%;
    }
    .badge-text {
      color: #a1a1aa;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    h1 {
      font-size: 72px;
      font-weight: 600;
      color: #ffffff;
      line-height: 1.1;
      margin-bottom: 24px;
    }
    .gradient-text {
      background: linear-gradient(135deg, #818cf8 0%, #a78bfa 50%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 28px;
      color: #a1a1aa;
      max-width: 800px;
      line-height: 1.4;
      margin-bottom: 40px;
    }
    .highlight {
      color: #e4e4e7;
    }
    
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 36px;
      background: #ffffff;
      color: #18181b;
      font-size: 20px;
      font-weight: 600;
      border-radius: 50px;
    }
    
    .brand {
      position: absolute;
      bottom: 40px;
      left: 60px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand-logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    .brand-name {
      color: #71717a;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="orb1"></div>
  <div class="orb2"></div>
  
  <div class="content">
    <div class="badge">
      <div class="badge-dot"></div>
      <span class="badge-text">AI that works while you sleep</span>
    </div>
    
    <h1>What if you had<br><span class="gradient-text">a clone?</span></h1>
    
    <p class="subtitle">
      DMs answered. Leads qualified. Opportunities found.<br>
      <span class="highlight">All before you wake up.</span>
    </p>
    
    <div class="cta">Get Your AI Clone â†’</div>
  </div>
  
  <div class="brand">
    <div class="brand-logo">F</div>
    <span class="brand-name">Farrah AI by VibeWorks</span>
  </div>
</body>
</html>
